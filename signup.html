<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/singup.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="short icon" href="./assets/image/short_icon.png">

</head>

<body>
    <!-- login section start -->
    <div class="hero">
        <div class="login_form">
            <h1>Register</h1>
            <form class="input_box">
                <input type="text" class="field" placeholder="User Name">
                <input type="password" class="field" placeholder="Password">
                <input type="email" class="field" placeholder="Email">
                <input type="checkbox" class="check_box"><p>Remember Password</p>
                <button type="submit" class="submit_btn">Register</button>
                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="tag">
                    <span> New Usear?</span>
                    <a href="./login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <!-- login section end -->
</body>

</html>
